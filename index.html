<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Presupuesto :)</title>
</head>
<body onload="cargarApp()">
    <header class="cabecero">
        <section class="presupuesto">
            <article class="presupuesto_titulo">
                Presupuesto Disponible
            </article>
            <article class="presupuesto_valor" id="presupuesto">---</article>
            <article class="presupuesto_ingreso limpiarEstilos">

                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">----</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </article>

            <article class="presupuesto_egreso limpiarEstilos">

                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha"> 
                    <div class="presupuesto_egreso--valor"id="egresos">----</div>
                    <div class="presupuesto_egreso--porcentaje"id="porcentaje">45%</div>
                </div>
            </article>
            
        </section>
    </header>
<!--como no vamos a subir la informacion a un server onsubmit="return false;"-->
    <form id="forma" onsubmit="return false;">
        <section class="agregar">
            <article class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <!--selected:default-->
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion"/>
                <input type="number" class="agregar_valor" placeholder="valor" id="valor" step=.01  min="0"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </article>
        </section>
    </form>

    <hr/>

    <section class="contenedor limpiarEstilos">
        <article class="ingreso">
            <h2 class="ingreso_titulo">
                Ingresos
            </h2>
            <div id="lista-ingresos">
             
            </div>

        </article>

        <article class="egreso">
            <h2 class="egreso_titulo">
                Egresos
            </h2>
            <div id="lista-egresos">
               <div class="elemento limpiarEstilos">
                   <div class="elemento_descripcion">Salario</div>
                   <div class="derecha limpiarEstilos">
                       <div class="elemento_valor">-1,200.00</div>
                       <div class="elemento_porcentaje">99%</div>
                       <div class="elemento_eliminar">
                           <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                           </button>
                       </div>
                   </div>
               </div>
            </div>

        </article>

    </section>
    <script src="/js/Dato.js"></script>
    <script src="/js/datoIngreso.js"></script>
    <script src="/js/datoEgreso.js"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  
    <footer>
        All rights reserved Tobias Â©
    </footer>
</body>
</html>
